<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo">hello brother</p>
  <button onclick="startTimer()">lets start</button>
  <button onclick="stopTimer()">stop</button>
<script>
let num = 0;
let a ;
function startTimer(){
    a = setInterval(()=>{
        document.getElementById("demo").innerHTML = `welcome ${num}`
    num++;},2000)
}
function stopTimer(){
    clearInterval(a)
}

</script>

    
</body>
</html>
